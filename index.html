<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
        
</head>

<body>
    <div class="container mt-5">
        <div class="form-container p-4 border rounded">
            <h2 class="mb-4">USER DETAILS FORM</h2>
            <form id="userForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">NAME:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">PHONE NUMBER:</label>
                    <input type="number" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="address">ADDRESS:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="country">COUNTRY</label>
                    <select class="form-control" id="country" name="country" required>
                        <option value="">SELECT COUNTRY</option>
                        <option value="India">INDIA</option>
                        <option value="India">UK</option>
                        <option value="India">USA</option>
                        <option value="India">QATAR</option>
                        <option value="India">KUWAIT</option>
                        
                    </select>
                </div>
                <div class="form-group hidden" id="pincodeField">
                    <label for="pincode">PINCODE</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" pattern="[0-9]{6}">
                </div>
                <div class="form-group">
                    <label for="file">UPLOAD FILE (IMAGE/PDF, MAX 2MB)</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept=".pdf, .jpg, .jpeg, .png" required>
                </div>
                <div class="form-group">
                    <label for="message">MESSAGE</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="captcha">CAPTCHA</label>
                    <input type="text" class="form-control" id="captcha" name="captcha" required>
                </div>
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="app.js">
    
    
</body>

</html>
